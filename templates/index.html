<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>


<div class = "container">
  <div class = "row">
    <div class = "col-md-12 col-sm-12">
      <h2>Latest Mars News</h2>
      <h3>{{mars.news_title}}</h3>
      <h5>{{mars.news_p}}</h5>
    </div>
  </div>

  <div class = "row">
    <div class = "col-md-6 col-sm-12">
      <h2>Featured Mars Image</h2>
      <img src= "{{mars.featured_image_url}}" alt="Featured Mars Image" class = "img-fluid" width = "300px" height= "auto">
    </div>
    <div class = "col-md-6 col-sm-12">
      <table class= "table">
      {{mars.mars_table | safe}} 
      </table>
    </div>
  </div>

  <div class = "row">
    <div class = "col-md-12 col-sm-12">
      <h2>Mars Hemispheres</h2>
      <hr>
    </div>
  </div>
  
  <div class = "row">
    <div class = "col-md-6 col-sm-12">
      <img src= "{{mars.hemisphere_image_urls[0]['img_url'][0]}}" class = "img-fluid" width = "300px" height= "auto">
    </div>
    <div class = "col-md-6 col-sm-12">
      <img src= "{{mars.hemisphere_image_urls[1]['img_url'][0]}}" class = "img-fluid" width = "300px" height= "auto">
    </div>
  </div>

  <div class = "row">
    <div class = "col-md-6 col-sm-12">
      <img src= "{{mars.hemisphere_image_urls[2]['img_url'][0]}}" class = "img-fluid" width = "300px" height= "auto">
    </div>
    <div class = "col-md-6 col-sm-12">
      <img src= "{{mars.hemisphere_image_urls[3]['img_url'][0]}}" class = "img-fluid" width = "300px" height= "auto">
    </div>
  </div>




</div>

    
  </div>
  </div>
</body>

</html>
